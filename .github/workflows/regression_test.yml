name: Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  regression-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run regression tests
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath(genpath(pwd));
            run('tests/run_regression_tests.m');
